defaults:
  - backend: pytorch # default backend
  - benchmark: inference # default benchmark
  - base_config # inherits from base config
  - _self_ # for hydra 1.1 compatibility

experiment_name: llama_pytorch_inference_${backend.torch_dtype}_${benchmark.input_shapes.batch_size}_${benchmark.new_tokens}

model: meta-llama/Llama-2-7b-chat-hf
device: cuda

benchmark:
  memory: true

hydra:
  sweeper:
    params:
      backend.torch_dtype: float16,float32
      benchmark.input_shapes.batch_size: 1,16
      benchmark.new_tokens: 10,100
